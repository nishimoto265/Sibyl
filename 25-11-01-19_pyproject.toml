[project]
name = "parallel-developer"
version = "0.1.0"
description = "CLI orchestrator for parallel Codex agents with tmux and git worktree integration."
authors = [{ name = "Parallel Developer Team" }]
requires-python = ">=3.11"
dependencies = [
  "typer>=0.12.3",
  "rich>=13.9.2",
  "pydantic>=2.9",
  "libtmux>=0.46.2",
  "GitPython>=3.1.45",
  "watchfiles>=0.23.0",
  "pyyaml>=6.0.2"
]

[dependency-groups]
dev = [
  "pytest>=8.3.3",
  "pytest-mock>=3.14.0",
  "pytest-asyncio>=0.24.0",
  "freezegun>=1.5.1"
]

[project.scripts]
parallel-dev = "parallel_developer.cli:app"
pdev = "parallel_developer.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/parallel_developer"]

[tool.hatch.build.targets.sdist]
include = ["src", "tests", "docs", "README.md"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
testpaths = ["tests"]
python_files = "*_test.py"
